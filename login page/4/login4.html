<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="description" content="Login page design">
	<meta name="keywords" content="login, page, design, html, css, bootstrap">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Jeremiah Siranjofu Wachiye <siranjofuw@gmail.com>" />
	<title>Login 4</title>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../custom.css" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <section class="main-section login-container">
        <div class="container">
            <div class="row">
				<div class="col-4 logo">
					<a href="#">
						<img class="img-fluid" src="../../img/login-img.png" alt="logo">
					</a>
				</div>
				<div class="col-8">
					<h1>Don't Make Me Think</h1>
					<p>Simple Web Design Solutions</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<form id="login-form" class="login-form">
						<div class="form-group">
							<input class="form-control" type="text" name="username" id="username" placeholder="Your username">
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="password" id="password" placeholder="Password">
						</div>
						<div class="form-group check">
							<div >
								<input class="pull-left" type="checkbox" name="remember-me" id="remember-me">
							</div>
							<label for="remember-me" >Remember Me</label>
						</div>
						<button type="submit" id="login-btn" class="btn login-btn" name="login" value="login">Login In</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p class="lead">
						Don't have an account?
						<span>
							<a href="#">Register</a>
						</span>
					</p>
				</div>
			</div>
        </div>
    </section>
</body>

</html>
