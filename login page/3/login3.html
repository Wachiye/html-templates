<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="description" content="Login page design">
	<meta name="keywords" content="login, page, design, html, css, bootstrap">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Jeremiah Siranjofu Wachiye <siranjofuw@gmail.com>" />
	<title>Login 3</title>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../custom.css" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
	<div class="container">
		<div class="login-container">
			<div class="row">
				<div class="col-sm-12 col-md-6 right">
					<div class="login-img">
						<img class="img-circle" src="../../img/login-img.png" />
					</div>
					<div class="login-title text-center">
						<h1>Smart Design Pages</h1>
						<p>Think simple, design simple</p>
					</div>
				</div>
				<div class="col-sm-12 col-md-6 left">
					<div class="group">
						<img class="ico" src="../../img/username.png" />
						<input type="text" class="input username" id="username" placeholder="Username" />
					</div>
					<div class="group">
						<img class="ico" src="../../img/password.png" />
						<input type="password" class="input password" id="username" placeholder="Password" />
					</div>
					<button class="btn btn-light text-dark btn-sm btn-block login-btn" type="button" id="login-btn" value="login">
						Login
					</button>
					<div class="row my-2">
						<div class="col pull-left">
							<small>Or login with</small>
						</div>
						<div class="col pull-right text-right">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a href="#" class="fa fa-google"></a>
								</li>
								<li class="list-inline-item">
									<a href="#" class="fa fa-facebook"></a>
								</li>
								<li class="list-inline-item">
									<a href="#" class="fa fa-twitter"></a>
								</li>
							</ul>
						</div>
					</div>
					
					<hr />
					<div class="row">
						<div class="col-12">
							<a href="#" class="pull-right reset-pwd-link">Forgot Password?</a>
						</div>
						<div class="col-12">
							<p class="lead small">
								Don't have an account?
								<span > 
									<a class="text-danger" href="#">Register Now!</a>	
								</span>
							</p>
						</div>
					</div>
				</div>
			</div>
			

			
		</div>
	</div>
</body>

</html>
